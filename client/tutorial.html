<template name="tutorial">
  <ul class='sections'>
    <li>
      <div class='annotation'>
        <h2>{{index}} of {{commits_length}}: {{commit_message}}</h2>
        <a href="{{previous_commit_url}}" class="button {{#unless previous_sha}}disabled{{/unless}}">Previous</a>
        <a href="{{next_commit_url}}" class="button {{#unless next_sha}}disabled{{/unless}}">Next</a>
      </div>
    </li>
    {{#each diff}}
    <li>
      <div class='annotation'>
        {{filename}}
      </div>
    </li>
    {{#each getSections filename patch}}
    <li>
      <div class='annotation'>
        {{docsHtml}}
      </div>
      <div class='content'>
        {{{codeHtml}}}
      </div>
    </li>
    {{/each}}  
    {{/each}}
  </ul>
</template>
